<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="semantic.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
  </head>
  <body onload="redirectOnLoad()">
    <div class="ui hidden divider"></div>
    <div class="ui stackable centered grid very padded">
      <div class="ui six wide tablet eight wide computer column">
        <div class="success-body">
          <div class="ui active inline medium loader"></div>
          <p>Please wait while we redirect you to <b>Pandora!</b></p>
        </div>
        <div class="ui section divider"></div>
        <a onClick="redirectToPandora('success')" class="fluid positive ui button">Back to Pandora</a>
      </div>
    </div>
  </body>
</html>
